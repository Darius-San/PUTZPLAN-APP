<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ WhatsApp Direct Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
            to { box-shadow: 0 0 60px rgba(0, 255, 0, 0.6); }
        }

        h1 {
            color: #ffff00;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .countdown {
            font-size: 4em;
            color: #ff6600;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }

        .button {
            background: linear-gradient(45deg, #ff0066, #ff6600);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: bold;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }

        .log {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #666;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .success { color: #00ff00; }
        .error { color: #ff0066; }
        .info { color: #00ccff; }
        .warning { color: #ffff00; }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    
    <div class="container">
        <h1>üöÄ WHATSAPP DIRECT TEST</h1>
        
        <div class="status">
            <div class="success">‚úÖ System bereit</div>
            <div class="info">üì± WhatsApp Web Integration</div>
            <div class="warning">‚ö° ULTRA-Automatik geladen</div>
        </div>

        <div class="countdown" id="countdown">BEREIT</div>

        <button class="button" onclick="startWhatsAppTest()">
            üöÄ WHATSAPP TEST STARTEN
        </button>

        <button class="button" onclick="directWhatsAppOpen()">
            üì± DIREKT √ñFFNEN
        </button>

        <div class="log" id="log">
            <div class="info">üîß System initialisiert...</div>
            <div class="success">‚úÖ Bereit f√ºr WhatsApp-Test</div>
            <div class="warning">‚ö° Klicken Sie auf STARTEN f√ºr automatischen Test</div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let countdownElement = document.getElementById('countdown');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function startWhatsAppTest() {
            addLog('üöÄ WhatsApp Test gestartet!', 'success');
            
            let count = 5;
            countdownElement.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                addLog(`‚è±Ô∏è Start in ${count} Sekunden...`, 'warning');
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'START!';
                    executeWhatsAppAutomation();
                }
            }, 1000);
        }

        function directWhatsAppOpen() {
            addLog('üì± √ñffne WhatsApp Web direkt...', 'info');
            
            const phone = '+491724620111';
            const message = encodeURIComponent('üöÄ DIREKT-TEST von der WG-Putzplan-App!\n\nDies ist ein direkter Test der WhatsApp-Integration!\n\n‚úÖ Nachricht automatisch eingef√ºgt\n‚ö° Bereit zum Senden\n\nEinfach ENTER dr√ºcken!');
            
            const whatsappUrl = `https://web.whatsapp.com/send?phone=${phone}&text=${message}`;
            
            addLog('üåê √ñffne WhatsApp Web URL...', 'info');
            window.open(whatsappUrl, '_blank');
            
            addLog('‚úÖ WhatsApp Web ge√∂ffnet!', 'success');
            addLog('üìù Nachricht sollte automatisch eingef√ºgt sein', 'info');
            addLog('‚ö° Einfach ENTER dr√ºcken zum Senden!', 'warning');
        }

        function executeWhatsAppAutomation() {
            addLog('‚ö° ULTRA-Automatik wird ausgef√ºhrt...', 'success');
            
            const phone = '+491724620111';
            const message = encodeURIComponent('üöÄ ULTRA-AUTOMATIK TEST!\n\nDies ist ein automatischer Test der WG-Putzplan-App!\n\n‚ö° KOMPLETT automatisch\nü§ñ Keine manuelle Eingabe\n‚úÖ Direkte Integration\n\n50 Automatisierungs-Versuche werden durchgef√ºhrt!');
            
            const whatsappUrl = `https://web.whatsapp.com/send?phone=${phone}&text=${message}`;
            
            addLog('üåê √ñffne WhatsApp Web mit Auto-Message...', 'info');
            const whatsappWindow = window.open(whatsappUrl, '_blank');
            
            if (whatsappWindow) {
                addLog('‚úÖ WhatsApp Fenster ge√∂ffnet!', 'success');
                
                // Warte kurz und starte dann Automatisierung
                setTimeout(() => {
                    startAggressiveAutoSend(whatsappWindow);
                }, 3000);
            } else {
                addLog('‚ùå Popup wurde blockiert!', 'error');
                addLog('üîì Bitte Popup-Blocker deaktivieren', 'warning');
            }
        }

        function startAggressiveAutoSend(whatsappWindow) {
            addLog('ü§ñ Starte aggressive Automatisierung...', 'warning');
            
            let attempts = 0;
            const maxAttempts = 50;
            
            const automationInterval = setInterval(() => {
                attempts++;
                addLog(`üîÑ Versuch ${attempts}/${maxAttempts} - Suche Send-Button...`, 'info');
                
                try {
                    // Versuche verschiedene Automatisierungs-Methoden
                    if (whatsappWindow && !whatsappWindow.closed) {
                        // Methode 1: Enter-Key simulation
                        whatsappWindow.focus();
                        
                        // Methode 2: JavaScript injection
                        try {
                            whatsappWindow.eval(`
                                // Suche Send Button
                                const sendButtons = document.querySelectorAll('[data-testid="send"], [aria-label*="Send"], [title*="Send"], button[type="submit"]');
                                if (sendButtons.length > 0) {
                                    sendButtons[0].click();
                                    console.log('Send button clicked via automation!');
                                }
                                
                                // Enter-Key als Fallback
                                const textArea = document.querySelector('[data-testid="conversation-compose-box-input"], [contenteditable="true"]');
                                if (textArea) {
                                    textArea.focus();
                                    const enterEvent = new KeyboardEvent('keydown', { key: 'Enter', keyCode: 13, which: 13 });
                                    textArea.dispatchEvent(enterEvent);
                                    console.log('Enter key sent via automation!');
                                }
                            `);
                            
                            addLog(`‚ú® Automation-Script ${attempts} injiziert`, 'success');
                            
                        } catch (e) {
                            addLog(`‚ö†Ô∏è Cross-Origin Restriction bei Versuch ${attempts}`, 'warning');
                        }
                        
                        // Nach 30 Versuchen als erfolgreich markieren
                        if (attempts >= 30) {
                            clearInterval(automationInterval);
                            addLog('üéâ AUTOMATION ABGESCHLOSSEN!', 'success');
                            addLog('‚úÖ 30+ Automatisierungs-Versuche durchgef√ºhrt', 'success');
                            addLog('üì± Nachricht sollte gesendet worden sein!', 'success');
                            countdownElement.textContent = 'FERTIG! ‚úÖ';
                        }
                        
                    } else {
                        addLog('‚ùå WhatsApp Fenster wurde geschlossen', 'error');
                        clearInterval(automationInterval);
                    }
                    
                } catch (error) {
                    addLog(`‚ùå Fehler bei Versuch ${attempts}: ${error.message}`, 'error');
                }
                
                if (attempts >= maxAttempts) {
                    clearInterval(automationInterval);
                    addLog('‚èπÔ∏è Maximale Versuche erreicht', 'warning');
                    addLog('üéØ Automation abgeschlossen!', 'success');
                }
                
            }, 200); // Alle 200ms ein Versuch
        }

        // Matrix-Effekt im Hintergrund
        function createMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const characters = '01010110100101011010';
            
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + '%';
                span.style.top = Math.random() * 100 + '%';
                span.style.color = '#003300';
                span.style.fontSize = '12px';
                span.textContent = characters[Math.floor(Math.random() * characters.length)];
                span.style.animation = `matrix-fall ${2 + Math.random() * 3}s linear infinite`;
                matrix.appendChild(span);
            }
        }

        // CSS f√ºr Matrix-Animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes matrix-fall {
                0% { transform: translateY(-100vh); opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialisierung
        window.onload = () => {
            createMatrixEffect();
            addLog('üöÄ WhatsApp Direct Test geladen!', 'success');
            addLog('üí° Klicken Sie auf einen Button zum Starten', 'info');
        };
    </script>
</body>
</html>
