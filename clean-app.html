<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putzplan App - Clean Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .btn-debug { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-home"></i> Putzplan App</h1>
            <p>Clean Version - Funktions-Test</p>
        </div>
        
        <div class="content">
            <div class="card">
                <h2>WG Profile</h2>
                <button class="btn btn-success" onclick="createNewWG()">
                    <i class="fas fa-plus"></i>
                    Neue WG erstellen
                </button>
                <button class="btn btn-primary" onclick="loadWerthiWG()">
                    <i class="fas fa-rocket"></i>
                    Werthi WG laden
                </button>
                <button class="btn btn-debug" onclick="testFunction()">
                    <i class="fas fa-bug"></i>
                    Test Function
                </button>
            </div>
            
            <div class="card">
                <h3>Debug Info</h3>
                <div id="debug-output">Warte auf JavaScript...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple, clean JavaScript
        console.log('üöÄ Clean app starting...');

        function updateDebug(message) {
            const output = document.getElementById('debug-output');
            if (output) {
                output.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            }
        }

        function testFunction() {
            alert('‚úÖ Test Function funktioniert!');
            updateDebug('Test function called');
            console.log('‚úÖ Test function executed');
        }

        function createNewWG() {
            alert('üè† Neue WG erstellen - Funktion l√§uft!');
            updateDebug('CreateNewWG called');
            console.log('üè† CreateNewWG called');
        }

        function loadWerthiWG() {
            alert('üöÄ Werthi WG laden - Funktion l√§uft!');
            updateDebug('LoadWerthiWG called');
            console.log('üöÄ LoadWerthiWG called');
        }

        // Export to window
        window.testFunction = testFunction;
        window.createNewWG = createNewWG;
        window.loadWerthiWG = loadWerthiWG;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDebug('‚úÖ DOM loaded successfully');
            console.log('‚úÖ Clean app loaded');
        });

        updateDebug('üöÄ JavaScript loaded');
        console.log('‚úÖ Script executed successfully');
    </script>
</body>
</html>
