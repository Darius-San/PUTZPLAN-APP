<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putzplan Debug Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
        }
        .btn { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 8px; 
            font-size: 16px;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-debug { background: #f59e0b; color: white; }
        .card { 
            background: #f9fafb; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
            padding: 16px; 
            margin: 16px 0; 
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 Putzplan App - Debug Version</h1>
        
        <div class="card">
            <h2>JavaScript Test</h2>
            <button class="btn btn-debug" onclick="testFunction()">🧪 Test Function</button>
            <button class="btn btn-debug" onclick="alert('Direkt Alert')">📢 Direct Alert</button>
            <div id="status"></div>
        </div>

        <div class="card">
            <h2>WG Profile</h2>
            <button class="btn btn-success" onclick="createDariusWG()">🏠 Darius WG erstellen</button>
            <button class="btn btn-primary" onclick="showProfiles()">👥 Profile anzeigen</button>
            <div id="profileOutput"></div>
        </div>

        <div class="card">
            <h2>Tasks</h2>
            <button class="btn btn-primary" onclick="createSampleTasks()">📋 Sample Tasks</button>
            <div id="taskOutput"></div>
        </div>
    </div>

    <script>
        console.log('🚀 JavaScript startet...');

        // Test ob alles funktioniert
        function testFunction() {
            try {
                document.getElementById('status').innerHTML = '<p style="color: green;">✅ JavaScript funktioniert!</p>';
                alert('🎉 Alles funktioniert!');
            } catch (error) {
                console.error('Fehler:', error);
                alert('❌ Fehler: ' + error.message);
            }
        }

        // Einfache WG erstellen
        function createDariusWG() {
            const members = ['Darius', 'Lilly', 'Hendrik I', 'Hendrik II', 'Hamza Hamza', 'Sofia'];
            document.getElementById('profileOutput').innerHTML = 
                '<h3>WG Darius & Co</h3><ul>' + 
                members.map(name => `<li>${name}</li>`).join('') + 
                '</ul>';
            alert('✅ Darius WG erstellt!');
        }

        // Profile anzeigen
        function showProfiles() {
            document.getElementById('profileOutput').innerHTML = '<p>Profile-Management hier...</p>';
            alert('👥 Profile werden angezeigt');
        }

        // Sample Tasks
        function createSampleTasks() {
            const tasks = [
                '🏠 Hallway',
                '🛁 Big bathroom + shower', 
                '🛋️ Small bath + livingroom',
                '🍳 Kitchen',
                '♻️ Plastic trash tuesday'
            ];
            document.getElementById('taskOutput').innerHTML = 
                '<h3>Tasks:</h3><ul>' +
                tasks.map(task => `<li>${task}</li>`).join('') +
                '</ul>';
            alert('📋 Sample Tasks erstellt!');
        }

        // App initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM ready - App bereit!');
            document.getElementById('status').innerHTML = '<p style="color: blue;">📱 App geladen</p>';
        });

        console.log('✅ JavaScript komplett geladen');
    </script>
</body>
</html>
