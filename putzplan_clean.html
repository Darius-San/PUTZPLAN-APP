<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WG Putzplan App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        @media (min-width: 769px) {
            .app-container {
                max-width: 700px;
                margin: 20px auto;
                min-height: calc(100vh - 40px);
                border-radius: 24px;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.15);
                overflow: hidden;
            }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .task-form {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e1e8ed;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: -webkit-slider-thumb;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider-value {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.85rem;
            color: #666;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .task-list {
            margin-top: 30px;
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            border-left: 4px solid #4ecdc4;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            flex: 1;
        }

        .task-points {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-left: 10px;
            white-space: nowrap;
        }

        .task-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-complete {
            background: #4ecdc4;
            color: white;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.success {
            background: #4ecdc4;
        }

        .toast.error {
            background: #ff6b6b;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            
            .task-form {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-home"></i> WG Putzplan</h1>
            <div class="profile-info" id="profileInfo">Meine WG • Benutzer</div>
        </div>

        <div class="content">
            <!-- Statistiken -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPoints">0</div>
                    <div class="stat-label">Punkte</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Erledigt</div>
                </div>
            </div>

            <!-- Task Formular -->
            <div class="task-form">
                <h2><i class="fas fa-plus-circle"></i> Neuen Task hinzufügen</h2>
                
                <div class="form-group">
                    <label for="taskTitle">Task Titel</label>
                    <input type="text" id="taskTitle" placeholder="z.B. Küche putzen">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Beschreibung (optional)</label>
                    <textarea id="taskDescription" rows="2" placeholder="Details zum Task..."></textarea>
                </div>

                <div class="form-group">
                    <label for="taskMinutes">Geschätzte Dauer: <span id="minutesDisplay">30</span> Minuten</label>
                    <div class="slider-container">
                        <input type="range" id="taskMinutes" class="slider" min="5" max="120" value="30" step="5">
                        <div class="slider-value">
                            <span>5 min</span>
                            <span>120 min</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskPain">Pain in the Ass Level: <span id="painDisplay">2</span>/10</label>
                    <div class="slider-container">
                        <input type="range" id="taskPain" class="slider" min="1" max="10" value="2">
                        <div class="slider-value">
                            <span>1 (Easy)</span>
                            <span>10 (Horrible)</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskImportance">Wichtigkeit: <span id="importanceDisplay">3</span>/5</label>
                    <div class="slider-container">
                        <input type="range" id="taskImportance" class="slider" min="1" max="5" value="3">
                        <div class="slider-value">
                            <span>1 (Niedrig)</span>
                            <span>5 (Sehr hoch)</span>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="enableAlert">
                    <label for="enableAlert">
                        <i class="fab fa-whatsapp" style="color: #25D366; margin-right: 8px;"></i>
                        <strong>WhatsApp Alert senden</strong> (bei dringenden Tasks)
                    </label>
                </div>

                <div style="text-align: center; margin-top: 15px;">
                    <strong>Punkte-Berechnung: <span id="pointsPreview">126</span> Punkte</strong>
                    <div style="font-size: 0.85rem; color: #666; margin-top: 5px;">
                        (Minuten + Minuten × Pain / 10) × Wichtigkeit
                    </div>
                </div>

                <button class="btn" onclick="addTask()">
                    <i class="fas fa-plus"></i> Task hinzufügen
                </button>
            </div>

            <!-- Task Liste -->
            <div class="task-list">
                <h2><i class="fas fa-list"></i> Aktuelle Tasks</h2>
                <div id="taskContainer">
                    <!-- Tasks werden hier dynamisch eingefügt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <script>
        // App-State
        let tasks = [];
        let currentProfile = {
            id: 1,
            name: "Meine WG",
            user: "Admin"
        };

        // Initialisierung
        window.onload = function() {
            loadTasks();
            updateSliderDisplays();
            updateStats();
            updatePointsPreview();
            updateProfileInfo();
        };

        // Slider-Updates
        function updateSliderDisplays() {
            const minutesSlider = document.getElementById('taskMinutes');
            const painSlider = document.getElementById('taskPain');
            const importanceSlider = document.getElementById('taskImportance');

            minutesSlider.oninput = function() {
                document.getElementById('minutesDisplay').textContent = this.value;
                updatePointsPreview();
            };

            painSlider.oninput = function() {
                document.getElementById('painDisplay').textContent = this.value;
                updatePointsPreview();
            };

            importanceSlider.oninput = function() {
                document.getElementById('importanceDisplay').textContent = this.value;
                updatePointsPreview();
            };
        }

        // Punkte-Vorschau berechnen
        function updatePointsPreview() {
            const minutes = parseInt(document.getElementById('taskMinutes').value);
            const pain = parseInt(document.getElementById('taskPain').value);
            const importance = parseInt(document.getElementById('taskImportance').value);

            const points = calculateTaskPoints(minutes, pain, importance);
            document.getElementById('pointsPreview').textContent = points;
        }

        // Neue Punkte-Formel: (Minuten + (Minuten × Pain / 10)) × Wichtigkeit
        function calculateTaskPoints(minutes, pain, importance) {
            return Math.round((minutes + (minutes * pain / 10)) * importance);
        }

        // Profile Info update
        function updateProfileInfo() {
            document.getElementById('profileInfo').textContent = `${currentProfile.name} • ${currentProfile.user}`;
        }

        // Task hinzufügen
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const minutes = parseInt(document.getElementById('taskMinutes').value);
            const pain = parseInt(document.getElementById('taskPain').value);
            const importance = parseInt(document.getElementById('taskImportance').value);
            const enableAlert = document.getElementById('enableAlert').checked;

            if (!title) {
                showToast('Bitte gib einen Task-Titel ein!', 'error');
                return;
            }

            const points = calculateTaskPoints(minutes, pain, importance);

            const newTask = {
                id: Date.now(),
                title: title,
                description: description,
                minutes: minutes,
                pain: pain,
                importance: importance,
                points: points,
                completed: false,
                created: new Date().toISOString(),
                alert: enableAlert
            };

            tasks.push(newTask);
            saveTasks();

            // WhatsApp Alert senden falls aktiviert
            if (enableAlert) {
                sendWhatsAppAlert(title);
            }

            // Form reset
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskMinutes').value = 30;
            document.getElementById('taskPain').value = 2;
            document.getElementById('taskImportance').value = 3;
            document.getElementById('enableAlert').checked = false;
            
            updateSliderDisplays();
            updatePointsPreview();
            renderTasks();
            updateStats();

            showToast(`Task "${title}" wurde hinzugefügt! (${points} Punkte)`, 'success');
        }

        // WhatsApp Alert senden
        function sendWhatsAppAlert(taskTitle) {
            const phoneNumber = '+491724620111';
            const message = `🚨 TASK ALARM 🚨\n\n` +
                `🏠 ${currentProfile.name}\n` +
                `📋 Task: ${taskTitle}\n\n` +
                `⚠️ Dringender Task wurde markiert!\n` +
                `👤 Von: ${currentProfile.user}\n` +
                `⏰ ${new Date().toLocaleString()}\n\n` +
                `Bitte kümmere dich um diesen Task!\n\n` +
                `🤖 Automatisch von der WG-Putzplan-App`;

            try {
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                console.log('WhatsApp Alert gesendet für:', taskTitle);
                
            } catch (error) {
                console.error('WhatsApp-Fehler:', error);
            }
        }

        // Task als erledigt markieren
        function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = true;
                task.completedDate = new Date().toISOString();
                saveTasks();
                renderTasks();
                updateStats();
                showToast(`Task "${task.title}" erledigt! +${task.points} Punkte`, 'success');
            }
        }

        // Task löschen
        function deleteTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && confirm(`Task "${task.title}" wirklich löschen?`)) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
                showToast(`Task "${task.title}" wurde gelöscht`, 'success');
            }
        }

        // Tasks rendern
        function renderTasks() {
            const container = document.getElementById('taskContainer');
            container.innerHTML = '';

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>Noch keine Tasks vorhanden.<br>Füge den ersten Task hinzu!</p>
                    </div>
                `;
                return;
            }

            // Sortiere Tasks: Nicht-erledigte zuerst, dann nach Punkten
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return b.points - a.points;
            });

            sortedTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                
                if (task.completed) {
                    taskElement.style.opacity = '0.6';
                    taskElement.style.background = '#f8f9fa';
                }

                const createdDate = new Date(task.created).toLocaleDateString();
                const completedInfo = task.completed 
                    ? `<span style="color: #4ecdc4;"><i class="fas fa-check-circle"></i> Erledigt am ${new Date(task.completedDate).toLocaleDateString()}</span>` 
                    : '<span style="color: #ff6b6b;"><i class="fas fa-clock"></i> Offen</span>';

                taskElement.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-points">${task.points}P</div>
                    </div>
                    ${task.description ? `<div class="task-details">${task.description}</div>` : ''}
                    <div class="task-meta">
                        <span><i class="fas fa-clock"></i> ${task.minutes} min</span>
                        <span><i class="fas fa-angry"></i> Pain ${task.pain}/10</span>
                        <span><i class="fas fa-exclamation-triangle"></i> Wichtigkeit ${task.importance}/5</span>
                        ${task.alert ? '<span style="color: #25D366;"><i class="fab fa-whatsapp"></i> Alert</span>' : ''}
                    </div>
                    <div class="task-meta">
                        <span><i class="fas fa-calendar"></i> Erstellt: ${createdDate}</span>
                        ${completedInfo}
                    </div>
                    ${!task.completed ? `
                        <div class="task-actions">
                            <button class="btn-small btn-complete" onclick="completeTask(${task.id})">
                                <i class="fas fa-check"></i> Erledigen
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i> Löschen
                            </button>
                        </div>
                    ` : ''}
                `;

                container.appendChild(taskElement);
            });
        }

        // Statistiken update
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const totalPoints = tasks.reduce((sum, t) => sum + (t.completed ? t.points : 0), 0);

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        // Toast-Nachrichten
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // LocalStorage
        function saveTasks() {
            localStorage.setItem('wg_putzplan_tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const saved = localStorage.getItem('wg_putzplan_tasks');
            if (saved) {
                tasks = JSON.parse(saved);
                renderTasks();
            }
        }
    </script>
</body>
</html>
